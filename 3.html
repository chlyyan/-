<h2>あいみょんについて</h2>
<img src="아이묭.png" width="500">
<p>아이묭의 신곡 <발가벗은 마음>은 주옥같은 발라드다. 고동 소리를 연상시키는 편안한 비트에서 시작하여 멜로디를 덧그리는 듯한 피아노 음율이 부드럽게 춤추고,<br> 한 마디 한 마디를 소중히 짚어 나가는 노랫소리는 귓전에 닿으며 어딘가 애달프고 그리운 기억을 한가득 그려낸다.
<[출처] 아이묭 - <발가벗은 마음> 인터뷰 / 로킹온닷컴 (2020. 05)|작성자 묭주
</p>
