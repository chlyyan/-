<p>한국어를 공부하는 중이라고 말한 적이 있으며 "안녕하십니까. 저는 나가노 메이입니다. 만나서 반갑습니다.<br> 제가 좋아하는 음식은 라면이에요."라는 말을 한국어로 하였다.
직접적으로나 간접적으로 언급하지는 않았지만,<br> 사적으로 2차례 한국에 놀러 왔다.[9]
