<p>여담으로 스즈의 가정은 원래 시즈오카에서 간판점을 운영했었다.<br>그런데 스즈가 12살 때 아버지가 뇌졸중으로 쓰러지고 나서 몸에 마비가 생기고 말았다.<br>
  그 후 간판점을 더이상 운영할 수 없어서 문을 닫고,
  빚을 지면서 힘든 생활을 했다고 한다.<br> 지인에 따르면 스즈가 어린 나이에 모델로 데뷔한 이유는 아버지의 병원비를 벌기 위해서라고 한다.
</p>
