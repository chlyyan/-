<h2>바란 호날두 맨유 이적</h2>
<img src="호날두.jpg" width="700">
<p>맨유는 이번 여름 도르트문트에서 제이든 산초, 레알 마드리드에서 라파엘 바란, 유벤투스에서 CR7을 영입하며 폭풍과 같은 이적시장을 보냈다.<br>
<br>이러한 월드클래스 선수의 영입은 보고된 바에 따르면 75m 급여 상승을 의미하며 프리미어리그 타이틀을 위해 정진하겠다는 의미이다.</p>
